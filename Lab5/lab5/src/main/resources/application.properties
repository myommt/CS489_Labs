# Default: in-memory H2 for development and tests
spring.datasource.url=jdbc:h2:mem:adsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use application-mysql.properties profile for MySQL
# To run with MySQL: mvn spring-boot:run -Dspring-boot.run.profiles=mysql
