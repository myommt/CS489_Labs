<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>Dental Surgery - Address List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-secondary"><i class="fas fa-address-card"></i> Address Management</h1>
                <div class="btn-group">
                    <a href="/secured/address/new" class="btn btn-success"><i class="fas fa-plus"></i> Add New</a>
                    <a href="/secured/address/search" class="btn btn-outline-secondary"><i class="fas fa-search"></i>
                        Search</a>
                    <a href="/secured/index" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Dashboard</a>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-list"></i> All Addresses</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-secondary">
                                <tr>
                                    <th>ID</th>
                                    <th>Street</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>ZIP</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="addr : ${addresses}">
                                    <td><span class="badge bg-secondary" th:text="${addr.addressId}">1</span></td>
                                    <td th:text="${addr.street}">123 Main St</td>
                                    <td th:text="${addr.city}">Fairfield</td>
                                    <td th:text="${addr.state}">IA</td>
                                    <td th:text="${addr.zipcode}">52557</td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-outline-info"
                                                th:href="@{/secured/address/view/{id}(id=${addr.addressId})}"><i
                                                    class="fas fa-eye"></i></a>
                                            <a class="btn btn-sm btn-outline-primary"
                                                th:href="@{/secured/address/edit/{id}(id=${addr.addressId})}"><i
                                                    class="fas fa-edit"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${addresses == null or #lists.isEmpty(addresses)}">
                                    <td colspan="6" class="text-center text-muted py-4">No addresses found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</body>

</html>
