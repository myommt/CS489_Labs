<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title th:text="${pageTitle != null ? pageTitle : 'Surgery Locations'}">Surgery Locations</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .table td,
        .table th {
            vertical-align: middle;
        }
    </style>
    <script>
        function confirmDelete(id) {
            return confirm('Are you sure you want to delete location #' + id + '?');
        }
    </script>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0"><i class="fas fa-map-marker-alt"></i> Surgery Locations</h2>
            <div class="btn-group">
                <a class="btn btn-outline-secondary" href="/secured/location/search"><i class="fas fa-search"></i>
                    Search</a>
                <a class="btn btn-secondary disabled" href="#" title="Coming soon" aria-disabled="true"><i
                        class="fas fa-plus"></i> New</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loc : ${locations}">
                        <td><span class="badge bg-secondary" th:text="${loc.surgeryLocationId}">1</span></td>
                        <td th:text="${loc.name}">Downtown Clinic</td>
                        <td>
                            <a th:href="${'tel:' + loc.contactNumber}" th:text="${loc.contactNumber}">(641) 555-1234</a>
                        </td>
                        <td>
                            <span th:if="${loc.location != null}"
                                th:text="${loc.location.street + ', ' + loc.location.city + ', ' + loc.location.state + ' ' + loc.location.zipcode}">123
                                Main St, Fairfield, IA 52557</span>
                            <span th:if="${loc.location == null}" class="text-muted">No address on file</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-info"
                                    th:href="@{'/secured/location/view/' + ${loc.surgeryLocationId}}" title="View"
                                    aria-disabled="true"><i class="fas fa-eye"></i></a>
                                <a class="btn btn-sm btn-outline-primary"
                                    th:href="@{'/secured/location/edit/' + ${loc.surgeryLocationId}}" title="Edit"
                                    aria-disabled="true"><i class="fas fa-edit"></i></a>
                                <form th:action="@{'/secured/location/delete/' + ${loc.surgeryLocationId}}"
                                    method="post" class="d-inline"
                                    th:onsubmit="|return confirmDelete(${loc.surgeryLocationId})|">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" disabled
                                        title="Coming soon"><i class="fas fa-trash"></i></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
