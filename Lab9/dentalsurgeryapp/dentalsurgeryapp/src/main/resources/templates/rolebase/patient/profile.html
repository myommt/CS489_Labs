<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>My Profile - Patient</title>
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">
                            <h4><i class="fas fa-user-circle"></i> My Profile</h4>
                        </div>
                        <div class="card-body">
                            <!-- Success/Error Messages -->
                            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show"
                                role="alert">
                                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"
                                role="alert">
                                <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/patient/profile}" th:object="${patient}" method="post">
                                <input type="hidden" th:field="*{patientId}" />

                                <!-- Personal Information -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                            required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                            th:errors="*{firstName}"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                            required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                            th:errors="*{lastName}"></div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth"
                                            th:field="*{dateOfBirth}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" th:field="*{gender}">
                                            <option value="">Select Gender</option>
                                            <option value="MALE">Male</option>
                                            <option value="FEMALE">Female</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Contact Information -->
                                <h5 class="mt-4 mb-3"><i class="fas fa-phone"></i> Contact Information</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phoneNumber"
                                            th:field="*{phoneNumber}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}"
                                            required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}"></div>
                                    </div>
                                </div>

                                <!-- Address Information -->
                                <h5 class="mt-4 mb-3"><i class="fas fa-map-marker-alt"></i> Address</h5>
                                <div class="mb-3">
                                    <label for="address.street" class="form-label">Street Address</label>
                                    <input type="text" class="form-control" id="address.street"
                                        th:field="*{address.street}">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="address.city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="address.city"
                                            th:field="*{address.city}">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="address.state" class="form-label">State</label>
                                        <input type="text" class="form-control" id="address.state"
                                            th:field="*{address.state}">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="address.zipCode" class="form-label">Zip Code</label>
                                        <input type="text" class="form-control" id="address.zipCode"
                                            th:field="*{address.zipCode}">
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <a href="/patient/dashboard" class="btn btn-outline-secondary me-md-2">
                                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Update Profile
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</body>

</html>
